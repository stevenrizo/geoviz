<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 FUNCTION</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function(d) {
                  var c = d + 100; 
                  return c;
                 })
                 .style("color", function(d) {
                     if (d > 15) {   //Threshold of 15
                     return "red";
                     } else {
                     return "black";
                      }
                  });
        </script>
    </body>
</html>
