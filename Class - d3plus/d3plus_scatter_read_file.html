<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="./js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="./js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>
  // sample data array
 d3.csv("./data/Rattlesnake_maar_gravity_line1.csv", function(error, gravity_data) {
  if (error) return console.error(error);
  gravity_data.forEach(function(d) {
  d3.keys(d).forEach(function(k) {
   if (k!= "point") {
     d[k] = + d[k]
   }
  })

})

  make_viz(gravity_data);

});
  // instantiate d3plus

 function make_viz(data){
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(data)  // data to use with the visualization
    .type("scatter")    // visualization type
    .id("point")         // key for which our data is unique on
    .x("distance")         // key for x-axis
    .y("observed_gravity")        // key for y-axis
    .draw() 
}
</script>
