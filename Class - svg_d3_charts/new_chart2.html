<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: 5 divs</title>
		<script type="text/javascript" src="./d3/d3.v3.js"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
	        //set the width and height
                var wt = 500;
                var ht = 400;
		var barPadding = 4;	
                var barHeightScale = 40;
                var counter = 0;
                var dataset = [ 3,1,0,2,1,1,3,0,1,3,3,3,0,2,2,2,2,2,2,3,1,2,2,3,2,4,4,1,1,2,2,2,1,1,2,2,1,3,1,2,1,2,2,1,3,2,2,0,3,0,1,1,1,1,0,3,1,1,1,3,1,1,3,1,2,1,3,1,1];

                //create svg element
                var svg = d3.select("body")
                          .append("svg")
                          .attr("width", wt)
                          .attr("height", ht);

                svg.selectAll("rect")
                        .data(dataset)
                        .enter()
                        .append("rect")
                        .attr("x", function(d, i) {
                            if (i < 10) { 
                            return i * (wt/10);
                            } else if (i < 20) {
                            return (i-10) * (wt/10);
                            } else if (i < 30) {
                            return (i-20) * (wt/10);
                            } else if (i < 40) {
                            return (i-30) * (wt/10);
                            } else if (i < 50) {
                            return (i-40) * (wt/10);
                            } else if (i < 60) {
                            return (i-50) * (wt/10);
                            } else if (i < 70) {
                            return (i-60) * (wt/10);
                         }})
                        .attr("y", function(d, i) {
                            if (i < 10) { 
                            return barHeightScale;
                            } else if (i < 20) {
                            return 2*barHeightScale+barPadding ;
                            } else if (i < 30) {
                            return 3*barHeightScale+2*barPadding ;
                            } else if (i < 40) {
                            return 4*barHeightScale+3*barPadding ;
                            } else if (i < 50) {
                            return 5*barHeightScale+4*barPadding ;
                            } else if (i < 60) {
                            return 6*barHeightScale+5*barPadding ;
                            } else if (i < 70) {
                            return 7*barHeightScale+6*barPadding ;
                         }})
                        .attr("width", wt/10 - barPadding)
                        .attr("height", barHeightScale)
                        .style("opacity", 0.5)
                        .style("stroke", "black")
                        .attr("fill", function(d) {
                             if (d == 0) {   //Threshold of 15
                             return "blue";
                             } else if (d==1) {
                             return "green";
                             } else if(d==2) {
                             return "yellow";
                             } else if (d==3) {
                             return "red";
                             } else if (d==4) {
                             return "black"; 
                      }});
		</script>

	</body>
</html>
