<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: 5 divs</title>
		<script type="text/javascript" src="./d3/d3.v3.js"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
	        //set the width and height
                var wt = 500;
                var ht = 100;
		var barPadding = 1;	
                var barHeightScale = 20;
                var dataset = [ 3,1,0,2,1,1,3,0,1,3,3,3,0,2,2,2,2,2,2,3,1,2,2,3,2,4,4,1,1,2,2,2,1,1,2,2,1,3,1,2,1,2,2,1,3,2,2,0,3,0,1,1,1,1,0,3,1,1,1,3,1,1,3,1,2,1,3,1,1];

                //create svg element
                var svg = d3.select("body")
                          .append("svg")
                          .attr("width", wt)
                          .attr("height", ht);

                svg.selectAll("rect")
                        .data(dataset)
                        .enter()
                        .append("rect")
                        .attr("x", function(d, i) {
                            return i * (wt/ dataset.length);
                         })
                        .attr("y", function(d) {
                            return ht - (d*barHeightScale );  //Height minus data value to flip bar
                         })
                        .attr("width", wt/ dataset.length - barPadding)
                        .attr("height", function(d) {
                              return d*barHeightScale ;  //Just the data value
                         });
		</script>

	</body>
</html>
